---
layout: default
---

<article class="page-wrapper">
  <div class="page-hero">
    <div class="container">
      {% if page.title %}
      <h1 class="page-title">{{ page.title }}</h1>
      {% endif %}
      {% if page.subtitle %}
      <p class="page-subtitle">{{ page.subtitle }}</p>
      {% endif %}
    </div>
  </div>
  
  <section class="page-content-section">
    <div class="container">
      <div class="page-content">
        {{ content }}
      </div>
    </div>
  </section>
</article>
