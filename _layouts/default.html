<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
    <!-- ========================================
         ESSENTIAL META TAGS
         ======================================== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- ========================================
         SEO PLUGIN (Handles title, description, og tags, etc.)
         ======================================== -->
    {% seo %}
    
    <!-- ========================================
         MOBILE OPTIMIZATION
         ======================================== -->
    <meta name="theme-color" content="#6200EA">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="{{ site.title }}">
    
    <!-- ========================================
         FAVICONS
         ======================================== -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
    <link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
    
    <!-- ========================================
         CANONICAL URL
         ======================================== -->
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    
    <!-- ========================================
         PERFORMANCE - DNS PREFETCH
         ======================================== -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    
    <!-- ========================================
         PERFORMANCE - PRELOAD CRITICAL FONTS
         ======================================== -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"></noscript>
    
    <!-- ========================================
         ICONS - FONT AWESOME
         ======================================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer">
    
    <!-- ========================================
         STYLESHEETS - OPTIMIZED LOADING
         ======================================== -->
    <link rel="preload" href="{{ '/assets/css/responsive.css' | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="{{ '/assets/css/responsive.css' | relative_url }}"></noscript>
</head>
<body>
    <!-- ========================================
         SKIP TO CONTENT (Accessibility)
         ======================================== -->
    <a href="#main-content" class="skip-to-content">Skip to main content</a>
    
    <!-- ========================================
         HEADER / NAVIGATION
         ======================================== -->
    {% include header.html %}
    
    <!-- ========================================
         MAIN CONTENT
         ======================================== -->
    <main id="main-content" role="main">
        {{ content }}
    </main>
    
    <!-- ========================================
         FOOTER
         ======================================== -->
    {% include footer.html %}
    
    <!-- ========================================
         JAVASCRIPT - OPTIMIZED LOADING
         ======================================== -->
    <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
    
    <!-- ========================================
         NO SCRIPT FALLBACK
         ======================================== -->
    <noscript>
        <style>
            .back-to-top,
            .theme-toggle {
                display: none !important;
            }
        </style>
    </noscript>
</body>
</html>
