<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Primary Meta Tags -->
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} - {{ site.tagline }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="author" content="{{ site.author.name }}">
  <meta name="keywords" content="{{ page.keywords | default: site.seo.keywords }}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} - {{ site.tagline }}{% endif %}">
  <meta property="og:description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:image" content="{{ page.image | default: site.seo.og_image | absolute_url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:locale" content="{{ site.seo.locale | default: 'en_US' }}">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="{{ site.seo.twitter_card | default: 'summary_large_image' }}">
  <meta name="twitter:site" content="@{{ site.twitter_username }}">
  <meta name="twitter:creator" content="@{{ site.twitter_username }}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} - {{ site.tagline }}{% endif %}">
  <meta name="twitter:description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="twitter:image" content="{{ page.image | default: site.seo.og_image | absolute_url }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/favicon.ico' | relative_url }}">
  
  <!-- Search Engine Verification -->
  {% if site.google_site_verification %}
  <meta name="google-site-verification" content="{{ site.google_site_verification }}" />
  {% endif %}
  
  {% if site.bing_site_verification %}
  <meta name="msvalidate.01" content="{{ site.bing_site_verification }}" />
  {% endif %}
  
  {% if site.yandex_verification %}
  <meta name="yandex-verification" content="{{ site.yandex_verification }}" />
  {% endif %}
  
  <!-- RSS Feed -->
  {% feed_meta %}
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  <!-- JavaScript -->
  <script defer src="{{ '/assets/js/main.js' | relative_url }}"></script>
  
  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "{{ site.author.name }}",
    "url": "{{ site.url }}",
    "sameAs": [
      "https://github.com/{{ site.github_username }}",
      "https://twitter.com/{{ site.twitter_username }}",
      "https://linkedin.com/in/{{ site.linkedin_username }}"
    ],
    "jobTitle": "Android Developer",
    "worksFor": {
      "@type": "Organization",
      "name": "Freelance"
    }
  }
  </script>
</head>
